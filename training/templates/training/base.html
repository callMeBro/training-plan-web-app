{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'training/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% block head %} {% endblock %} {% block script %} {% endblock %}
  </head>
  <style>
    #viewProduct {
      margin-right: 20px;
    }
    #na-bottom {
      margin-bottom: 20px;
    }
  </style>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
      id="na-bottom"
    >
      <a class="navbar-brand me-3" href="#">Training Hub</a>
      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'training:about' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'training:home' %}">Coaches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'training:index' %}"
              >Training Plans</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'training:about' %}">About</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              id="viewProduct"
              href="{% url 'users:signup'  %}"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
