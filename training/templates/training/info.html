{% extends 'training/base.html' %} {% block body %}
<style>
  #product-image {
    width: 200px;
    height: 200px;
    /* max-width: 150px;  */
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        height="300px"
        src="{{productList.product_image}}"
        id="product-image"
        class="card"
      />
    </div>

    <div class="col-md-6">
      <h1>{{ productList.product_name }}</h1>
      <h2>{{ productList.product_doc}}</h2>
      <h2>${{ productList.product_price}}</h2>
      <a href="{% url 'training:delete_product' productList.id%} ">Delete </a>
    </div>
  </div>
</div>

{% endblock %}
